version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
        - echo "NEXT_PUBLIC_GIT_HUB_API=${NEXT_PUBLIC_GIT_HUB_API}" >> .env
        - echo "NEXT_PUBLIC_GIT_HUB_TOKEN=${NEXT_PUBLIC_GIT_HUB_TOKEN}" >> .env
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
